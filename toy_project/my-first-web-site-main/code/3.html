<!DOCTYPE html>
<html>
    <head>
        <title>html정리 </title>
        <meta charset="utf-8">
    </head>
    <body>
        <ul><li>html의 기본 구조를 잡자, </li>
            <li><h1>h1은 열고 닫고 필요하고 대제목</h1></li>
            <li><h2>h2부터 h6까지는 순서대로 작아지고 소제목</h2></li>
            <li><strong>strong은 열고 닫고 필요하고 강조 역할</strong></li>
        </ul>
            
        <ol><li><br>br은 단순 줄바꿈, 열고 닫을 필요 없어</li>
            <li><p>p는 처음부터 끝까지 한 단락을 표현</p></li>
            <li><p><img src="https://via.placeholder.com/150" width="75%">이미지는 열고 닫을 필요 없음, 다만 속성을 이용해 어떤 이미지인지 지정필요, 태그는 중첩 가능해</p>
            </li>
            <li><a href="1.html">마지막으로 a를 이용해 링크를 까는 법이 있어어</a></li>
        </ol>        

    </body>
</html>
